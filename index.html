<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container1">
      <img class="item equilibrium---img" src="images/image-equilibrium.jpg" alt="">
       <h1 class="item">Equilibrium #3429</h1>
       <h2 class="item">Our Equilibrium collection promotes balance and calm.</h2>
    <!-- container for clock and eth icon  -->
    <div class="item icon">
      <div class="eth---icon">
        <img src="images/icon-ethereum.svg" alt=""> 
        <p>0.041 ETH</p>
      </div>
      <div class="clock---icon">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
       </div>
    </div>
    <hr>
      <!-- the section with avatar  -->
    <div class="item avatar">
      <img class="avatar---img" src="images/image-avatar.png" alt="">
      <p class="lastp">Creation of <span> Jules Wyvern</span></p>
    </div>
    </div>
 </main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Asimi Adedoyin Abdulazeez</a>.
</div>
</body>
</html>
